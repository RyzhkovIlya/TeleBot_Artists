{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} {% endblock %}</h1>

<div class="container">
    Привет! Мы поможем тебе найти исполнителей, 
    чьи тексты песен максимально похожи на текста твоего любимого исполнителя.
</div>

    <form action='/result' method="POST">
        <div class="container">
            <label> Put your artist on: </label>
            <input type="text" placeholder="{{result.split(',')[0]}}" name="artist" required>
            <button type="submit">Find Top-5</button>
        </div>
    </form>
</div>

<div class="container">
    {% if result %}
    <p>Result is {{result}}</p>
    {% endif %}
</div>

{% endblock %}
